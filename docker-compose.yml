services:
  denoiser:
    build: .
    image: awesome-denoiser
    container_name: awesome-denoiser
    ports:
      - "7860:7860"
    volumes:
      - ./outputs:/app/outputs
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
